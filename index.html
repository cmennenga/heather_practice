<script src="https://cdn.jsdelivr.net/gh/netizenorg/netnet-standard-library/build/nn.min.js"></script>
<script>
/* global nn */
  
const GIF = 'frog12.gif'
const COLOR = 'PowderBlue'

function createGif (x, y) {
  nn.create('img')
    .set({ src: GIF })
    .css({
      position: 'absolute',
      left: x,
      top: y
  })
    .addTo('body')
}

async function setup() {
  nn.get('body').css({ backgroundColor: COLOR})
  
  // await tells us to hold until images have loaded 
  // must be used in a function 
  // if we have mutliple await then put async infront of function
  const gif = await nn.loadImage(GIF)
  const x = nn.width / 2 - gif.width / 2
  const y = nn.height / 2 - gif.height / 2
  createGif(x, y)
  
}
nn.on('load', setup)

</script>
