<script src="https://cdn.jsdelivr.net/gh/netizenorg/netnet-standard-library/build/nn.min.js"></script>
<script>
/* global nn */
  
const GIF = 'bird_2.gif'
const COLOR = 'PowderBlue'

async function createGif (x, y) {
  const gif = await nn.loadImage(GIF)
  nn.create('img')
    .set({ src: `${GIF}#${Math.random()}` })
    .css({
      position: 'absolute',
      left: x - gif.width / 2,
      top: y - gif.height / 2
  })
    .addTo('body')
}

async function setup() {
  nn.get('body').css({ backgroundColor: COLOR})
  
  const gif = await nn.loadImage(GIF)
  
  const colSize = gif.width / 10
  const numCols = nn.width / colSize
  const rowSize = gif.height / 5
  const numRows = nn.height / rowSize
  
  for (let j = 0; j < numRows; j++) {
    for (let i = 0; i < numCols; i++) {
      const x = i * colSize
      const y = j * rowSize
      createGif(x, y)
    }
  }
}
  

nn.on('load', setup)

</script>
