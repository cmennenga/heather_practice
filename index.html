<script src="https://cdn.jsdelivr.net/gh/netizenorg/netnet-standard-library/build/nn.min.js"></script>
<script>
/* global nn */
  
const GIF = 'frog12.gif'
const COLOR = 'PowderBlue'
  
function setup() {
  nn.get('body').css({ backgroundColor: COLOR})
  
  const landscape = nn.width > nn.height
  
  // let size = nn.width / 2
  // if (landscape) {
    // size = nn.height / 2
  // } else {
    // size = nn.width / 2
  // }
  
  const size = landscape ? nn.height / 2 : nn.width / 2
  
  
  const x = nn.width / 2 - size / 2
  const y = nn.height / 2 - size / 2
  
  nn.create('img')
    .set({ src: GIF })
    .css({
      position: 'absolute',
      left: x,
      top: y,
      width: size,
      imageRendering: 'smooth'
  })
    .addTo('body')
  
  
}
nn.on('load', setup)

</script>
